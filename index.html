<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/4a274bb76d.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/style.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>

	<body>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-6">
						<div class="card" style="width: 18rem">
							<h5 class="card-title" id="city_selected">Madrid</h5>
							<br />
							<p id="date-formatted">Sunday 7 February 2021</p>
							<div class="card-body">
								<div class="row">
									<div class="col-6">
										<i class="fas fa-cloud-sun"></i>
									</div>

									<div class="col-6">
										<p id="temperature_units" class="card-text">16°</p>
										<button
											type="button"
											id="button-cel"
											class="btn btn-primary btn-sm"
										>
											°
										</button>
										<button
											type="button"
											id="button-fah"
											class="btn btn-secondary btn-sm"
										>
											F
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-6">
						<form id="search-form">
							<label for="city"> <strong>Search:</strong> </label>
							<input
								id="search-city"
								type="text"
								name="city"
								placeholder="Enter name of the city"
							/>
						</form>
						<div id="currentLocation"><button>Current location</button></div>

						<div class="row">
							<div class="col-12">
								<div id="humidityID">Humidity: 50% <br /></div>
								<div id="windID">Wind: 15km/h</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						Monday <br />
						<i class="fas fa-cloud-sun-rain"></i> <br />
						<span><strong>10°</strong> /6°</span>
					</div>
					<div class="col">
						Tuesday <br />
						<i class="fas fa-umbrella"></i> <br />
						<span><strong>8°</strong> /6°</span>
					</div>
					<div class="col">
						Wednesday <br />
						<i class="fas fa-cloud"></i> <br />
						<span><strong>9°</strong> /3°</span>
					</div>
					<div class="col">
						Thursday <br />
						<i class="far fa-snowflake"></i> <br />
						<span><strong>1°</strong> /-3°</span>
					</div>
					<div class="col">
						Friday <br />
						<i class="fas fa-wind"></i> <br />
						<span><strong>4°</strong> /1°</span>
					</div>
				</div>
			</div>
		</section>
		<script src="src/js-data-types.js"></script>
	</body>
</html>
